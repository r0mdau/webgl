<!DOCTYPE html>
<html>
<head>
    <title>01.01 - Basic scene</title>
    <script src="libs/three.js"></script>
    <script src="libs/dat.gui.min.js"></script>
    <script src="libs/stats.min.js"></script>
    <script src="libs/OrbitControls.js"></script>
    <script src="libs/threex.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<script>

    // global variables
    var renderer;
    var scene;
    var camera;
    var spotLight;
    var stats;
    var sphere;
    var control;
    var cameraControl;

    /**
     * Initializes the scene, camera and objects. Called when the window is
     * loaded by using window.onload (see below)
     */
    function init() {

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // create a render, sets the background color and the size
        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0x000000, 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;

        var earth = THREEx.Planets.createEarth();
	earth.name = 'terre';
	scene.add(earth);
	var clouds = THREEx.Planets.createEarthCloud();
	clouds.name = 'clouds';
	scene.add(clouds);
	
	var moon = THREEx.Planets.createMoon();
	moon.position.x = 0;
	moon.position.y = 0.7;
	moon.position.z = 0;
	moon.name = 'moon';
	scene.add(moon);

        //add spotlight for the shadow
        spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(10, 20, 20);
        spotLight.shadowCameraNear = 20;
        spotLight.shadowCameraFar = 50;
        spotLight.castShadow = true;

        scene.add(spotLight);

        // position and point the camera to the center of the scene
        camera.position.x = 1;
        camera.position.y = 1;
        camera.position.z = 1;
        camera.lookAt(scene.position);

        // add controls
        cameraControl = new THREE.OrbitControls(camera);

        //setup the control object for the control gui
        control = new function() {
        	this.rotationSpeed = 0.005;
        	this.opacity = 0.6;
        	this.color = 0xffffff;
        };

        //add extras
        addControlGui(control);
        addStatsObject();

        // add the output of the renderer to the html element
        document.body.appendChild(renderer.domElement);

        // call the render function, after the first render, interval is determined
        // by requestAnimationFrame
        render();
    }

    function addControlGui(controlObject) {
    	var gui = new dat.GUI();
    	gui.add(controlObject, 'rotationSpeed', -0.01, 0.01);
    	gui.add(controlObject, 'opacity', 0.1, 1);
    	gui.addColor(controlObject, 'color');
    }

    function addStatsObject() {
    	stats = new Stats();
    	stats.setMode(0);

    	stats.domElement.style.position = 'absolute';
    	stats.domElement.style.left = '0px';
    	stats.domElement.style.top = '0px';

    	document.body.appendChild(stats.domElement);
    }

    /**
     * Called when the scene needs to be rendered. Delegates to requestAnimationFrame
     * for future renders
     */
    function render() {
        
        var rotSpeed = control.rotationSpeed;
	var earth = scene.getObjectByName('terre');
	earth.rotation.y += rotSpeed;
	var clouds = scene.getObjectByName('clouds');
	clouds.rotation.y += rotSpeed * 0.95;
	
	var moon = scene.getObjectByName('moon');
	moon.rotation.y -= rotSpeed * 3.95;
	moon.position.x = moon.position.x * Math.cos(rotSpeed) + moon.position.y * Math.sin(rotSpeed);
        moon.position.y = moon.position.y * Math.cos(rotSpeed) - moon.position.x * Math.sin(rotSpeed);

        stats.update();

        cameraControl.update();

	//change opacity
        earth.material.opacity = control.opacity;

        //change color
        earth.material.color = new THREE.Color(control.color);
	
        // render using requestAnimationFrame
        requestAnimationFrame(render);
        renderer.render(scene, camera);
    }


    /**
     * Function handles the resize event. This make sure the camera and the renderer
     * are updated at the correct moment.
     */
    function handleResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        camera.setSize(window.innerWidth, window.innerHeight);
    }

    // calls the init function when the window is done loading.
    window.onload = init;
    // calls the handleResize function when the window is resized
    window.addEventListener('resize', handleResize, false);

</script>
<body>
</body>
</html>
