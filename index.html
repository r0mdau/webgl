<!DOCTYPE html>
<html>
<head>
    <title>01.01 - Basic scene</title>
    <script src="libs/three.js"></script>
    <script src="libs/dat.gui.min.js"></script>
    <script src="libs/stats.min.js"></script>
    <script src="libs/OrbitControls.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<script>
    'use strict';
    
    // global variables
    var renderer;
    var scene;
    var camera;
    var spotLight;
    var stats;
    var control;
    var cameraControl;
    var cubes = [];

    /**
     * Initializes the scene, camera and objects. Called when the window is
     * loaded by using window.onload (see below)
     */
    function init() {

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // create a render, sets the background color and the size
        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0x000000, 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;

        var planeGeometry = new THREE.PlaneGeometry(20, 20);
        var planeMaterial = new THREE.MeshLambertMaterial({color: 0xcccccc});
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.receiveShadow = true;

        // rotate and position the plane
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 0;
        plane.position.y = 0;
        plane.position.z = 0;

        // add the plane to the scene
        scene.add(plane);

        //create a cube
        var cubeGeometry = new THREE.BoxGeometry(6, 4, 6);
        var cubeMaterial = new THREE.MeshLambertMaterial({color: 'red', transparent:true});
        var cube = new THREE.Mesh(cubeGeometry,cubeMaterial);
	cube.position.y = 2;
        cube.name = 'cube';
	cubes.push(cube);

        cube.castShadow = true;

        //add the cube to the scene
        scene.add(cube);
	
	createGreenCube(-6, 1, -6);
	createGreenCube(-6, 1, 6);
	createGreenCube(6, 1, -6);
	createGreenCube(0, 1, 7);
	createGreenCube(6, 1, 6);

        //add spotlight for the shadow
        spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(10, 20, 20);
        spotLight.shadowCameraNear = 20;
        spotLight.shadowCameraFar = 50;
        spotLight.castShadow = true;

        scene.add(spotLight);

        // position and point the camera to the center of the scene
        camera.position.x = 15;
        camera.position.y = 16;
        camera.position.z = 13;
        camera.lookAt(scene.position);

        // add controls
        cameraControl = new THREE.OrbitControls(camera);

        //setup the control object for the control gui
        control = new function() {
        	this.rotationSpeed = 0.005;
        	this.opacity = 0.6;
        	this.color = cubeMaterial.color.getHex();
        };

        //add extras
        addControlGui(control);
        addStatsObject();

        // add the output of the renderer to the html element
        document.body.appendChild(renderer.domElement);

        // call the render function, after the first render, interval is determined
        // by requestAnimationFrame
        render();
    }
    
    function createGreenCube(x, y, z){
	//create a cube
        var cubeGeometry = new THREE.BoxGeometry(3, 3, 3);
        var cubeMaterial = new THREE.MeshLambertMaterial({color: 'green', transparent:true});
        var cube = new THREE.Mesh(cubeGeometry,cubeMaterial);        

        cube.castShadow = true;
	cube.position.x = x;
	cube.position.y = y;
	cube.position.z = z;
        //add the cube to the scene
        scene.add(cube);
	cubes.push(cube);
    }

    function addControlGui(controlObject) {
    	var gui = new dat.GUI();
    	gui.add(controlObject, 'rotationSpeed', -0.01, 0.01);
    	gui.add(controlObject, 'opacity', 0.1, 1);
    	gui.addColor(controlObject, 'color');
    }

    function addStatsObject() {
    	stats = new Stats();
    	stats.setMode(0);

    	stats.domElement.style.position = 'absolute';
    	stats.domElement.style.left = '0px';
    	stats.domElement.style.top = '0px';

    	document.body.appendChild(stats.domElement);
    }

    /**
     * Called when the scene needs to be rendered. Delegates to requestAnimationFrame
     * for future renders
     */
    function render() {
        stats.update();
        cameraControl.update();
        scene.getObjectByName('cube').material.opacity = control.opacity;
        scene.getObjectByName('cube').material.color = new THREE.Color(control.color);
        requestAnimationFrame(render);
        renderer.render(scene, camera);
    }
    
    function handleResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }
    
    var projector = new THREE.Projector();
    var selectedObject;
    
    function onDocumentMouseDown(){
	event.preventDefault();
	
	var vector = new THREE.Vector3((event.clientX / window.innerWidth) * 2 - 1, - (event.clientY / window.innerHeight) * 2 + 1, 0.5);
	projector.unprojectVector(vector, camera);
	
	var raycaster = new THREE.Raycaster(camera.position, vector.sub(camera.position).normalize());
	var intersects = raycaster.intersectObjects(cubes);
	
	if (intersects.length > 0) {
	    selectedObject = intersects[0].object;
	    intersects[0].object.material.transparent = true;
	    intersects[0].object.material.color = new THREE.Color(0x000fff);
	}
    }
    
    function detectCollision(objet, directionVector) {
	for(var vertexIndex = 0; vertexIndex < objet.geometry.vertices.length; vertexIndex++){
	    var localVertex = objet.geometry.vertices[vertexIndex].clone();
	    var globalVertex = localVertex.applyMatrix4(objet.matrix);
	    
	    var ray = new THREE.Raycaster(globalVertex, directionVector.clone().normalize());
	    var collisionResults = ray.intersectObjects(cubes);
	    if (collisionResults.length > 0 && collisionResults[0].distance < directionVector.length()) {
		return true;
	    }
	}
	return false;
    }
    
    function move(direction) {
	if (!selectedObject) {
	    return;
	}
	
	if (!detectCollision(selectedObject, direction)) {
	    selectedObject.position.x += direction.x;
	    selectedObject.position.y += direction.y;
	    selectedObject.position.z += direction.z;
	}
    }
    
    function checkKey(e){	
	e = e || window.event;
	var factor = 0.3;
	
	if (e.keyCode == '81') {
	    //left
	    move(new THREE.Vector3(0, 0, factor));
	}else if (e.keyCode == '90') {
	    //up
	    move(new THREE.Vector3(-factor, 0, 0));
	}
	else if (e.keyCode == '68') {
	    //right
	    move(new THREE.Vector3(0, 0, -factor));
	}
	else if (e.keyCode == '83') {
	    //down
	    move(new THREE.Vector3(factor, 0, 0));
	}
    }
    
    window.onkeydown = checkKey;
    window.onmousedown = onDocumentMouseDown;

    // calls the init function when the window is done loading.
    window.onload = init;
    // calls the handleResize function when the window is resized
    window.addEventListener('resize', handleResize, false);

</script>
<body>
</body>
</html>
