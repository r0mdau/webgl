<!DOCTYPE html>
<html>
<head>
    <title>01.01 - Basic scene</title>
    <script src="libs/three.js"></script>
    <script src="libs/stats.min.js"></script>
    <script src="libs/perlin.js"></script>
    <script src="libs/FlyControls.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<script>
    var renderer;
    var scene;
    var camera;
    var spotLight;
    var stats;
    var cameraControl;
    var plane, mat;
    var clock = new THREE.Clock();
    
    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
	
        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0x000000, 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;

	create3DTerrain();
	var terrain = new THREE.Mesh(plane, mat);
	terrain.rotation.x = (Math.PI / 2) * -1;
	scene.add(terrain);
	
        spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(10, 20, 20);
        spotLight.shadowCameraNear = 20;
        spotLight.shadowCameraFar = 50;
        spotLight.castShadow = true;
	
	controls = new THREE.FlyControls(camera);
	controls.movementSpeed = 1000;
	controls.domElement = document.body;
	controls.rollSpeed = Math.PI / 24;
	controls.autoForward = false;
	controls.dragToLook = false;
	
        scene.add(spotLight);
	
        camera.position.set(15, 16, 13);
        camera.lookAt(scene.position);
	
        addStatsObject();
        document.body.appendChild(renderer.domElement);
        render();
    }
    
    function create3DTerrain() {
	plane = new THREE.PlaneGeometry(120, 100, 100, 100);
	for(var i = 0; i < plane.vertices.length; i++){
	    var vertex = plane.vertices[i];
	    var value = Math.abs(noise.perlin2(vertex.x / 10, vertex.y / 10, 0));
	    vertex.z = value * 10;
	}
	
	plane.computeVertexNormals(true);
	plane.computeFaceNormals();
	
	mat = new THREE.MeshPhongMaterial();
	mat.map = THREE.ImageUtils.loadTexture("assets/textures/wood_1-1024x1024.png");
    }

    function addStatsObject() {
    	stats = new Stats();
    	stats.setMode(0);

    	stats.domElement.style.position = 'absolute';
    	stats.domElement.style.left = '0px';
    	stats.domElement.style.top = '0px';

    	document.body.appendChild(stats.domElement);
    }
    
    function render() {
	var delta = clock.getDelta();
	controls.movementSpeed = 20;
	controls.update(delta);
	
        stats.update();
        requestAnimationFrame(render);
        renderer.render(scene, camera);
    }

    function handleResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    window.onload = init;
    window.addEventListener('resize', handleResize, false);

</script>
<body>
</body>
</html>
