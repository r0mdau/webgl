<!DOCTYPE html>
<html>
<head>
    <title>01.01 - Basic scene</title>
    <script src="libs/three.js"></script>
    <script src="libs/dat.gui.min.js"></script>
    <script src="libs/stats.min.js"></script>
    <script src="libs/OrbitControls.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<script>
    'use strict';
    
    var renderer;
    var scene;
    var camera;
    var spotLight;
    var stats;
    var clock = new THREE.Clock();
    var mesh;
    var cameraControl;
    
    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
	camera.position.set(15, 30, 30);
        camera.lookAt(scene.position);

        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0x000000, 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;

        var planeGeometry = new THREE.PlaneGeometry(20, 20);
        var planeMaterial = new THREE.MeshLambertMaterial({color: 0xcccccc});
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.receiveShadow = true;

        plane.rotation.x = -0.5 * Math.PI;
        plane.position.set(0, 0, 0);

        scene.add(plane);
	
	var loader = new THREE.JSONLoader();
	loader.load('assets/ogre/ogro.js', function(geometry, mat){
	    geometry.computeMorphNormals();
	    mat = new THREE.MeshLambertMaterial({
		map : THREE.ImageUtils.loadTexture('assets/ogre/skins/skin.jpg'),
		morphTargets : true,
		morphNormals : true
	    });
	    mesh = new THREE.MorphAnimMesh(geometry, mat);
	    mesh.parseAnimations();
	    mesh.scale.set(0.25, 0.25, 0.25);
	    mesh.position.set(0, 6, 0);
	    mesh.playAnimation('stand', 10);
	    scene.add(mesh);
	});

        spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(10, 20, 20);
        spotLight.shadowCameraNear = 20;
        spotLight.shadowCameraFar = 50;
        spotLight.castShadow = true;

        scene.add(spotLight);

        cameraControl = new THREE.OrbitControls(camera);
        addStatsObject();

        document.body.appendChild(renderer.domElement);
        render();
    }

    function addStatsObject() {
    	stats = new Stats();
    	stats.setMode(0);

    	stats.domElement.style.position = 'absolute';
    	stats.domElement.style.left = '0px';
    	stats.domElement.style.top = '0px';

    	document.body.appendChild(stats.domElement);
    }
    
    function render() {
	var delta = clock.getDelta();
	if (mesh) {
	    mesh.updateAnimation(delta * 1000);
	}
        stats.update();
        cameraControl.update();
        requestAnimationFrame(render);
        renderer.render(scene, camera);
    }
    
    function handleResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }
    
    var projector = new THREE.Projector();
    var selectedObject;

    function move(direction) {
	if (!selectedObject) {
	    return;
	}
	
	if (!detectCollision(selectedObject, direction)) {
	    selectedObject.position.x += direction.x;
	    selectedObject.position.y += direction.y;
	    selectedObject.position.z += direction.z;
	}
    }
    
    function checkKey(e){	
	e = e || window.event;
	var factor = 0.3;
	
	if (e.keyCode == '81') {
	    //left
	    move(new THREE.Vector3(0, 0, factor));
	}else if (e.keyCode == '90') {
	    //up
	    move(new THREE.Vector3(-factor, 0, 0));
	}
	else if (e.keyCode == '68') {
	    //right
	    move(new THREE.Vector3(0, 0, -factor));
	}
	else if (e.keyCode == '83') {
	    //down
	    move(new THREE.Vector3(factor, 0, 0));
	}
    }
    
    window.onkeydown = checkKey;
    window.onload = init;
    window.addEventListener('resize', handleResize, false);

</script>

</html>
